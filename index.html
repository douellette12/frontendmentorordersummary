<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="site.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="desktop-bg">
  <div class="d-flex text-center justify-content-center">
    <div class="card" style="width: 25rem;">
      <img class="card-img-top" src="./images/illustration-hero.svg" alt="illustration-hero">
      <div class="card-body mx-4">
        <h5 class="card-title ordersummary">Order Summary</h5>
        <p class="card-text text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan">
          <img class="img-fluid" src="./images/icon-music.svg" alt="Music Icon">
          <div>
            <p class="plantext">Annual Plan</p>
            <p class="cost-text">$59.99/year</p>
          </div>
          <a class="change-a" href="">Change</a>
        </div>

        <a href="#" class="btn d-block  payment-button">Proceed to Payment</a>
        <a href="#" class="cancelbtn mt-3">Cancel Order</a>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Ouellette</a>.
  </div>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
